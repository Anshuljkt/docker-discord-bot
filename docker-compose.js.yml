# Docker-Compose file for DD_Bot JavaScript

version: '3'

services:
  dd-bot-js:
    build:
      context: ./dd-bot-js
      dockerfile: Dockerfile
    container_name: dd-bot-js
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./settings:/app/settings
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
